<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="membersList" matSort matSortActive="NumberId" matSortDirection="asc">
        <ng-container matColumnDef="NumberId">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let member">{{ member.id }}</td>
        </ng-container>

        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef i18n>Name</th>
            <td mat-cell *matCellDef="let member">{{ member.name }}</td>
        </ng-container>

        <ng-container matColumnDef="Sex">
            <th mat-header-cell *matHeaderCellDef i18n>Sex</th>
            <td mat-cell *matCellDef="let member" i18n>{{ member.sex }}</td>
        </ng-container>

        <ng-container matColumnDef="Birthdate">
            <th mat-header-cell *matHeaderCellDef i18n>Birthdate</th>
            <td mat-cell *matCellDef="let member">{{ member.birthdate | date }}</td>
        </ng-container>

        <ng-container matColumnDef="Created">
            <th mat-header-cell *matHeaderCellDef i18n>Created</th>
            <td mat-cell *matCellDef="let member">{{ member.created | date: 'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="LastOnline">
            <th mat-header-cell *matHeaderCellDef i18n>LastOnline</th>
            <td mat-cell *matCellDef="let member">{{ member.lastOnline | date: 'short' }}</td>
        </ng-container>

        <ng-container matColumnDef="Postcode">
            <th mat-header-cell *matHeaderCellDef i18n>Postcode</th>
            <td mat-cell *matCellDef="let member">{{ member.postcode }}</td>
        </ng-container>

        <ng-container matColumnDef="IsAdmin">
            <th mat-header-cell *matHeaderCellDef i18n>Is Admin</th>
            <td mat-cell *matCellDef="let member">{{ member.isAdmin }}</td>
        </ng-container>

        <ng-container matColumnDef="Email">
            <th mat-header-cell *matHeaderCellDef i18n>Email</th>
            <td mat-cell *matCellDef="let member">{{ member.email }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>

<mat-paginator [length]="membersList.length" [pageSize]="10"></mat-paginator>
